<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoMax Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .login-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .dashboard {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .card h3 {
            color: #4a5568;
            margin-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .users-list, .videos-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .user-item, .video-item {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info, .video-info {
            flex: 1;
        }
        
        .user-actions, .video-actions {
            display: flex;
            gap: 10px;
        }
        
        .status-active {
            color: #48bb78;
            font-weight: bold;
        }
        
        .status-inactive {
            color: #f56565;
            font-weight: bold;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }
        
        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ VideoMax Admin Panel</h1>
            <p style="text-align: center; color: #718096;">Manage your video platform</p>
        </div>

        <div id="loginSection" class="login-section">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="adminEmail" placeholder="admin@videomax.com">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
            </div>
            <div class="form-group">
                <label>API Base URL:</label>
                <input type="url" id="apiUrl" placeholder="https://your-render-app.onrender.com" value="https://your-render-app.onrender.com">
            </div>
            <button class="btn" onclick="adminLogin()">Login</button>
        </div>

        <div id="alert" class="alert"></div>

        <div id="dashboard" class="dashboard">
            <div class="card">
                <h3>üìä Dashboard Stats</h3>
                <div class="stats" id="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalUsers">0</div>
                        <div>Total Users</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalVideos">0</div>
                        <div>Total Videos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="activeUsers">0</div>
                        <div>Active Users</div>
                    </div>
                </div>
                <button class="btn" onclick="loadDashboard()">Refresh Stats</button>
            </div>

            <div class="card">
                <h3>üë• User Management</h3>
                <div class="users-list" id="usersList">
                    <p>Loading users...</p>
                </div>
                <button class="btn" onclick="loadUsers()">Refresh Users</button>
            </div>

            <div class="card">
                <h3>üé• Video Management</h3>
                <div class="videos-list" id="videosList">
                    <p>Loading videos...</p>
                </div>
                <button class="btn" onclick="loadVideos()">Refresh Videos</button>
            </div>

            <div class="card">
                <h3>‚öôÔ∏è Admin Actions</h3>
                <div class="form-group">
                    <button class="btn" onclick="exportData()">Export Data</button>
                </div>
                <div class="form-group">
                    <button class="btn btn-danger" onclick="adminLogout()">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let authToken = '';
        let apiBaseUrl = '';

        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        async function adminLogin() {
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            apiBaseUrl = document.getElementById('apiUrl').value;

            if (!email || !password || !apiBaseUrl) {
                showAlert('Please fill all fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${apiBaseUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success && data.user.role === 'admin') {
                    authToken = data.token;
                    localStorage.setItem('adminToken', authToken);
                    localStorage.setItem('apiBaseUrl', apiBaseUrl);
                    
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'grid';
                    
                    showAlert('Login successful!');
                    loadDashboard();
                    loadUsers();
                    loadVideos();
                } else {
                    showAlert('Invalid credentials or insufficient permissions', 'error');
                }
            } catch (error) {
                showAlert('Login failed: ' + error.message, 'error');
            }
        }

        async function loadDashboard() {
            try {
                const response = await fetch(`${apiBaseUrl}/api/admin/dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalUsers').textContent = data.dashboard.userStats.totalUsers || 0;
                    document.getElementById('totalVideos').textContent = data.dashboard.videoStats.totalVideos || 0;
                    document.getElementById('activeUsers').textContent = data.dashboard.userStats.activeUsers || 0;
                }
            } catch (error) {
                showAlert('Failed to load dashboard: ' + error.message, 'error');
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${apiBaseUrl}/api/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    const usersList = document.getElementById('usersList');
                    usersList.innerHTML = '';
                    
                    data.users.forEach(user => {
                        const userDiv = document.createElement('div');
                        userDiv.className = 'user-item';
                        userDiv.innerHTML = `
                            <div class="user-info">
                                <strong>${user.name}</strong><br>
                                <small>${user.email}</small><br>
                                <span class="status-${user.isActive ? 'active' : 'inactive'}">
                                    ${user.isActive ? 'Active' : 'Inactive'}
                                </span>
                            </div>
                            <div class="user-actions">
                                <button class="btn" onclick="toggleUserStatus('${user._id}', ${!user.isActive})">
                                    ${user.isActive ? 'Deactivate' : 'Activate'}
                                </button>
                            </div>
                        `;
                        usersList.appendChild(userDiv);
                    });
                }
            } catch (error) {
                showAlert('Failed to load users: ' + error.message, 'error');
            }
        }

        async function loadVideos() {
            try {
                const response = await fetch(`${apiBaseUrl}/api/admin/videos`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    const videosList = document.getElementById('videosList');
                    videosList.innerHTML = '';
                    
                    data.videos.forEach(video => {
                        const videoDiv = document.createElement('div');
                        videoDiv.className = 'video-item';
                        videoDiv.innerHTML = `
                            <div class="video-info">
                                <strong>${video.title}</strong><br>
                                <small>By: ${video.user?.name || 'Unknown'}</small><br>
                                <small>Views: ${video.views || 0} | Likes: ${video.likes || 0}</small>
                            </div>
                            <div class="video-actions">
                                <button class="btn btn-danger" onclick="deleteVideo('${video._id}')">
                                    Delete
                                </button>
                            </div>
                        `;
                        videosList.appendChild(videoDiv);
                    });
                }
            } catch (error) {
                showAlert('Failed to load videos: ' + error.message, 'error');
            }
        }

        async function toggleUserStatus(userId, newStatus) {
            try {
                const response = await fetch(`${apiBaseUrl}/api/admin/users/${userId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ isActive: newStatus })
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert('User status updated successfully');
                    loadUsers();
                } else {
                    showAlert('Failed to update user status', 'error');
                }
            } catch (error) {
                showAlert('Error updating user status: ' + error.message, 'error');
            }
        }

        async function deleteVideo(videoId) {
            if (!confirm('Are you sure you want to delete this video?')) return;

            try {
                const response = await fetch(`${apiBaseUrl}/api/admin/videos/${videoId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert('Video deleted successfully');
                    loadVideos();
                } else {
                    showAlert('Failed to delete video', 'error');
                }
            } catch (error) {
                showAlert('Error deleting video: ' + error.message, 'error');
            }
        }

        function exportData() {
            showAlert('Export functionality would be implemented here');
        }

        function adminLogout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('apiBaseUrl');
            authToken = '';
            apiBaseUrl = '';
            
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            
            showAlert('Logged out successfully');
        }

        // Check for saved login on page load
        window.onload = function() {
            const savedToken = localStorage.getItem('adminToken');
            const savedApiUrl = localStorage.getItem('apiBaseUrl');
            
            if (savedToken && savedApiUrl) {
                authToken = savedToken;
                apiBaseUrl = savedApiUrl;
                document.getElementById('apiUrl').value = savedApiUrl;
                
                // Verify token is still valid
                loadDashboard().then(() => {
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'grid';
                    loadUsers();
                    loadVideos();
                }).catch(() => {
                    adminLogout();
                });
            }
        };
    </script>
</body>
</html>
