<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoMax - Video Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #4a5568;
            margin-bottom: 10px;
        }
        
        .nav-tabs {
            display: flex;
            background: white;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .nav-tab {
            flex: 1;
            padding: 15px 20px;
            background: #f7fafc;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #4a5568;
            transition: all 0.3s;
        }
        
        .nav-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .nav-tab:hover {
            background: #e2e8f0;
        }
        
        .nav-tab.active:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .auth-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto 30px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .card h3 {
            color: #4a5568;
            margin-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #718096;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .video-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
        }
        
        .video-thumbnail {
            width: 100%;
            height: 200px;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #718096;
            font-size: 48px;
        }
        
        .video-info {
            padding: 15px;
        }
        
        .video-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #4a5568;
        }
        
        .video-stats {
            color: #718096;
            font-size: 14px;
        }
        
        .user-profile {
            text-align: center;
            padding: 20px;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            margin: 0 auto 15px;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }
        
        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }
        
        .hidden {
            display: none;
        }
        
        .upload-area {
            border: 2px dashed #e2e8f0;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        
        .upload-area:hover {
            border-color: #667eea;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #f7fafc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ VideoMax Platform</h1>
            <p>Upload, Share, and Discover Amazing Videos</p>
        </div>

        <div id="authSection" class="auth-section">
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showAuthTab('login')">Login</button>
                <button class="nav-tab" onclick="showAuthTab('register')">Register</button>
            </div>

            <div id="loginTab" class="tab-content active">
                <h2>Login</h2>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label>API Base URL:</label>
                    <input type="url" id="loginApiUrl" placeholder="https://your-render-app.onrender.com" value="https://your-render-app.onrender.com">
                </div>
                <button class="btn" onclick="userLogin()">Login</button>
            </div>

            <div id="registerTab" class="tab-content">
                <h2>Register</h2>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="registerName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="registerPassword" placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label>API Base URL:</label>
                    <input type="url" id="registerApiUrl" placeholder="https://your-render-app.onrender.com" value="https://your-render-app.onrender.com">
                </div>
                <button class="btn" onclick="userRegister()">Register</button>
            </div>
        </div>

        <div id="alert" class="alert"></div>

        <div id="mainContent" class="hidden">
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showTab('videos')">Videos</button>
                <button class="nav-tab" onclick="showTab('upload')">Upload</button>
                <button class="nav-tab" onclick="showTab('profile')">Profile</button>
            </div>

            <div id="videosTab" class="tab-content active">
                <div class="card">
                    <h3>üé• All Videos</h3>
                    <div id="videosGrid" class="video-grid">
                        <p>Loading videos...</p>
                    </div>
                </div>
            </div>

            <div id="uploadTab" class="tab-content">
                <div class="card">
                    <h3>üì§ Upload Video</h3>
                    <div class="upload-area" id="uploadArea">
                        <p>üìÅ Drag and drop your video here or click to select</p>
                        <input type="file" id="videoFile" accept="video/*" style="display: none;">
                    </div>
                    <div class="form-group">
                        <label>Title:</label>
                        <input type="text" id="videoTitle" placeholder="Enter video title">
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea id="videoDescription" rows="4" placeholder="Enter video description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Category:</label>
                        <select id="videoCategory">
                            <option value="entertainment">Entertainment</option>
                            <option value="education">Education</option>
                            <option value="music">Music</option>
                            <option value="sports">Sports</option>
                            <option value="gaming">Gaming</option>
                            <option value="news">News</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button class="btn" onclick="uploadVideo()">Upload Video</button>
                </div>
            </div>

            <div id="profileTab" class="tab-content">
                <div class="card">
                    <div class="user-profile">
                        <div class="profile-avatar" id="profileAvatar">üë§</div>
                        <h3 id="profileName">User Name</h3>
                        <p id="profileEmail">user@email.com</p>
                        <p id="profileStats">0 videos uploaded</p>
                    </div>
                    <button class="btn btn-secondary" onclick="loadProfile()">Refresh Profile</button>
                    <button class="btn btn-danger" onclick="userLogout()">Logout</button>
                </div>

                <div class="card">
                    <h3>üìπ My Videos</h3>
                    <div id="myVideosGrid" class="video-grid">
                        <p>Loading your videos...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let authToken = '';
        let apiBaseUrl = '';
        let currentUser = null;

        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function showAuthTab(tab) {
            document.querySelectorAll('#authSection .nav-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('#authSection .tab-content').forEach(t => t.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        function showTab(tab) {
            document.querySelectorAll('#mainContent .nav-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('#mainContent .tab-content').forEach(t => t.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');

            if (tab === 'videos') loadVideos();
            if (tab === 'profile') {
                loadProfile();
                loadMyVideos();
            }
        }

        async function userLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            apiBaseUrl = document.getElementById('loginApiUrl').value;

            if (!email || !password || !apiBaseUrl) {
                showAlert('Please fill all fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${apiBaseUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('userToken', authToken);
                    localStorage.setItem('apiBaseUrl', apiBaseUrl);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    document.getElementById('authSection').classList.add('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');
                    
                    showAlert('Login successful!');
                    loadVideos();
                    updateProfile();
                } else {
                    showAlert(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                showAlert('Login failed: ' + error.message, 'error');
            }
        }

        async function userRegister() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            apiBaseUrl = document.getElementById('registerApiUrl').value;

            if (!name || !email || !password || !apiBaseUrl) {
                showAlert('Please fill all fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${apiBaseUrl}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Registration successful! Please login.');
                    showAuthTab('login');
                    document.getElementById('loginEmail').value = email;
                    document.getElementById('loginApiUrl').value = apiBaseUrl;
                } else {
                    showAlert(data.message || 'Registration failed', 'error');
                }
            } catch (error) {
                showAlert('Registration failed: ' + error.message, 'error');
            }
        }

        async function loadVideos() {
            try {
                const response = await fetch(`${apiBaseUrl}/api/videos`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    const videosGrid = document.getElementById('videosGrid');
                    videosGrid.innerHTML = '';
                    
                    if (data.videos.length === 0) {
                        videosGrid.innerHTML = '<p>No videos available</p>';
                        return;
                    }
                    
                    data.videos.forEach(video => {
                        const videoCard = document.createElement('div');
                        videoCard.className = 'video-card';
                        videoCard.innerHTML = `
                            <div class="video-thumbnail">üé¨</div>
                            <div class="video-info">
                                <div class="video-title">${video.title}</div>
                                <div class="video-stats">
                                    üëÅÔ∏è ${video.views || 0} views | üëç ${video.likes || 0} likes
                                </div>
                                <div class="video-stats">
                                    By: ${video.user?.name || 'Unknown'}
                                </div>
                            </div>
                        `;
                        videosGrid.appendChild(videoCard);
                    });
                }
            } catch (error) {
                showAlert('Failed to load videos: ' + error.message, 'error');
            }
        }

        async function loadMyVideos() {
            try {
                const response = await fetch(`${apiBaseUrl}/api/videos/my`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    const myVideosGrid = document.getElementById('myVideosGrid');
                    myVideosGrid.innerHTML = '';
                    
                    if (data.videos.length === 0) {
                        myVideosGrid.innerHTML = '<p>You haven\'t uploaded any videos yet</p>';
                        return;
                    }
                    
                    data.videos.forEach(video => {
                        const videoCard = document.createElement('div');
                        videoCard.className = 'video-card';
                        videoCard.innerHTML = `
                            <div class="video-thumbnail">üé¨</div>
                            <div class="video-info">
                                <div class="video-title">${video.title}</div>
                                <div class="video-stats">
                                    üëÅÔ∏è ${video.views || 0} views | üëç ${video.likes || 0} likes
                                </div>
                                <div class="video-stats">
                                    Status: ${video.status || 'published'}
                                </div>
                            </div>
                        `;
                        myVideosGrid.appendChild(videoCard);
                    });
                }
            } catch (error) {
                showAlert('Failed to load your videos: ' + error.message, 'error');
            }
        }

        function updateProfile() {
            if (currentUser) {
                document.getElementById('profileName').textContent = currentUser.name;
                document.getElementById('profileEmail').textContent = currentUser.email;
                document.getElementById('profileAvatar').textContent = currentUser.name.charAt(0).toUpperCase();
            }
        }

        async function loadProfile() {
            try {
                const response = await fetch(`${apiBaseUrl}/api/users/profile`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    updateProfile();
                    
                    // Update video count
                    const videoCount = data.user.videoCount || 0;
                    document.getElementById('profileStats').textContent = `${videoCount} videos uploaded`;
                }
            } catch (error) {
                showAlert('Failed to load profile: ' + error.message, 'error');
            }
        }

        async function uploadVideo() {
            const title = document.getElementById('videoTitle').value;
            const description = document.getElementById('videoDescription').value;
            const category = document.getElementById('videoCategory').value;
            const file = document.getElementById('videoFile').files[0];

            if (!title || !description || !file) {
                showAlert('Please fill all fields and select a video file', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('video', file);
            formData.append('title', title);
            formData.append('description', description);
            formData.append('category', category);

            try {
                showAlert('Uploading video... Please wait');
                
                const response = await fetch(`${apiBaseUrl}/api/videos/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Video uploaded successfully!');
                    document.getElementById('videoTitle').value = '';
                    document.getElementById('videoDescription').value = '';
                    document.getElementById('videoFile').value = '';
                    loadVideos();
                } else {
                    showAlert(data.message || 'Upload failed', 'error');
                }
            } catch (error) {
                showAlert('Upload failed: ' + error.message, 'error');
            }
        }

        function userLogout() {
            localStorage.removeItem('userToken');
            localStorage.removeItem('apiBaseUrl');
            localStorage.removeItem('currentUser');
            authToken = '';
            apiBaseUrl = '';
            currentUser = null;
            
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            
            showAlert('Logged out successfully');
        }

        // File upload drag and drop
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('videoFile');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                uploadArea.innerHTML = `<p>üìÅ Selected: ${files[0].name}</p>`;
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadArea.innerHTML = `<p>üìÅ Selected: ${e.target.files[0].name}</p>`;
            }
        });

        // Check for saved login on page load
        window.onload = function() {
            const savedToken = localStorage.getItem('userToken');
            const savedApiUrl = localStorage.getItem('apiBaseUrl');
            const savedUser = localStorage.getItem('currentUser');
            
            if (savedToken && savedApiUrl && savedUser) {
                authToken = savedToken;
                apiBaseUrl = savedApiUrl;
                currentUser = JSON.parse(savedUser);
                
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                
                updateProfile();
                loadVideos();
            }
        };
    </script>
</body>
</html>
