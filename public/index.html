<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoMax Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #718096;
            margin-bottom: 40px;
            font-size: 1.2em;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            min-width: 150px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-admin {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }
        
        .btn-admin:hover {
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }
        
        .features {
            margin-top: 40px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #4a5568;
        }
        
        .feature-icon {
            font-size: 1.5em;
            margin-right: 15px;
            width: 30px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üé¨</div>
        <h1>VideoMax</h1>
        <p class="subtitle">Your Complete Video Platform</p>
        
        <div class="buttons">
            <a href="/users.html" class="btn">üë§ User Portal</a>
            <a href="/admin.html" class="btn btn-admin">‚öôÔ∏è Admin Panel</a>
        </div>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">üì§</span>
                <span>Upload and share videos</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üé•</span>
                <span>Browse and discover content</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üë•</span>
                <span>User management system</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üìä</span>
                <span>Analytics and insights</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üîí</span>
                <span>Secure authentication</span>
            </div>
        </div>
    </div>
</body>
</html>
